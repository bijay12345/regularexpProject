{%extends 'app/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
	<div class="container-fluid form-style">
		<div class="form-inp ml-auto mr-auto">
			<h3>File format accepted: .pdf .jpg .xml .json</h3>
			<form class="filesform" method="POST" enctype="multipart/form-data">
				
				<div class="form-group">
					{%csrf_token%}
					{{form|crispy}}
				</div>
				<div class="form-group">
					<button class="btn btn-outline-info mt-4" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
{%endblock content%}
