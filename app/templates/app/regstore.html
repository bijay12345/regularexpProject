{%extends 'app/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
	<div class="container-fluid form-style">
		<div class="form-inp ml-auto mr-auto">
			<h3>Enter your expressions</h3>
			<form class="filesform" method="POST">
				<div class="form-group">
					{%csrf_token%}
					{{form|crispy}}
				</div>
				<div class="form-group">
					<button class="btn btn-outline-info mt-4" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
{%endblock content%}
