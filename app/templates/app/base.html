{% load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Website</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{%static 'app/main.css'%}">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<section id="title">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark" style="border-bottom: 1px solid; border-color: #5FD068;">
			  <a class="navbar-brand" href="#">Company Name</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav ml-auto mr-5">
			      <li class="nav-item">
			        <a class="nav-link" href="{%url 'home'%}">Home</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="{%url 'fileup'%}">Upload Files</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="{%url 'regexp'%}">RegExForm</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="{%url 'regList'%}">Expressions</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" style="color: yellow;" href="{%url 'converter'%}">Converter<span class="badge badge-pill badge-dark ml-1" style="font-size: 50%;">Xml to json</span></a>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>
	</section>
	{%if messages%}
		{% for message in messages%}
			<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
			   {{message}}
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		{%endfor%}
	{%endif%}
	<div class="container-fluid">
		{%block content%}{%endblock content%}
	</div>
	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
